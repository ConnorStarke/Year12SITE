<div class="viewer-wrapper">
  <div id="sa-target">
  <div class="momento-360-view disallow-full-screen">
  <div class="momento-spherical-content-view landscape">
  <div class="preview no-preview" style="opacity: 0.49; display: none;"></div>
  <div class="gl-container" style=""><canvas width="927" height="537" style="width: 741.6px; height: 430px;"></canvas></div>
  <div class="still-spinner-icon" style="display: none;">
  <span class="icon icon-spinner icon-spin"></span></div>
  <div class="still-error-icon" style="display: none;">
  <span class="icon icon-exclamation-circle"></span></div>
  <div class="video-controls" style="display: none;">
  <div class="play-icon "><span class="icon icon-circle-fill backing-circle"></span><span class="icon icon-play-circle"></span></div>
  <div class="spinner-icon" style="display: none;">
  <span class="icon icon-spinner icon-spin"></span></div>
  <div class="error-icon icon icon-exclamation-circle" style="display: none;"></div></div>
      
  <div class="right-button-wrapper">
  <div class="close-button"><span class="icon icon-circle-fill backing-circle"></span><span class="icon icon-close-circle"></span></div>
  <div class="full-screen-button"><span class="icon icon-circle-fill backing-circle"></span><span class="icon icon-full-screen-circle"></span></div>
  <div class="cardboard-toggle" style="display: none;"><span class="icon icon-circle-fill backing-circle"></span><span class="icon icon-cardboard-circle"></span>
  </div></div></div></div></div>
</div>

<script>
  $(document).ready(function(){
    try {
      window.momento360View = new sa.Momento360View({
        preview: '',
        sphere: 'https://www.momento360.com/wp-content/uploads/2018/04/mountains-hiking-4096.jpg',
        allowFullScreen: false,
        panSpeed: 0.03,
        yOrientation: 19.5*Math.PI/16 ,
        isVideo: false,
        logo: null      });
      $('#sa-target').append(window.momento360View.el);
      window.momento360View.initializeRenderer();
    } catch (e){
      console.log("Error", e);
    }
  });
</script>
